<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    
    <title>Mood tracker</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/lightbulb.png"/>
    <script defer src="static/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <header>
        
        <div class="header">
       
        <ul>
          <h1 style="margin-left: 40px; margin-top: 24px;">Mood Tracker</h1>
            <li><a href="/" class="nav-bar-link"><img class="icon" src="static/home.svg">Home</a></li>
          
            <li><a href="/moodlog"><img class="icon" src="static/time-past.svg">Mood history</a></li>
            <li><a href="/graphs"><img class="icon" src="static/time-past.svg">Graphs</a></li>

         
           

            {% if username %}
          <li id="welcome">  Welcome {{username}}</li>
          <li>  <a href="/logout" class="login" ><img class="icon" src="static/logout.png">Logout</a></li>

            {%elif username == None %}
          <li>  <a href="/login" class="login" ><img class="icon" src="static/sign-in.svg">Login/Signup</a></li>
            {% endif %}
         
        
        </ul>
    </div>
    </header>

    <div class="body" >

    {% block content %}{% endblock %}
    <p style="margin-left: 57px;">Made by Sarah S, 2022</p>
    
</div>
</body>
</html>
