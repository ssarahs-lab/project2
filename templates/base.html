<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Mood tracker</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/light-bulb.png"/>
    <script defer src="static/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body >
    <header><nav>
        <h1>Mood Tracker</h1>
        <div class="header">
       
        <ul>
            <li><a href="/" class="nav-bar-link"><img class="icon" src="static/home.svg">Home</a></li>
          
            <li><a href="/moodlog"><img class="icon" src="static/time-past.svg">Mood history</a></li>

         
           

            {% if username %}
          <li id="welcome">  Welcome {{username}}</li>
          <li>  <a href="/logout" class="login" ><img class="icon" src="static/logout.png">Logout</a></li>

            {%elif username == None %}
          <li>  <a href="/login" class="login" ><img class="icon" src="static/sign-in.svg">Login/Signup</a></li>
            {% endif %}
         
        
        </ul>
    </div>
    </nav></header>

    <div class="body" >

    {% block content %}{% endblock %}
    <a href="https://www.flaticon.com/free-icons/brain" title="brain icons">Brain icons created by Freepik - Flaticon</a>
</div>
</body>
</html>
